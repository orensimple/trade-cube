apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: trade-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
  name: rewrite
  namespace: default
spec:
  rules:
  -  host: "arch.homework"
     http:
      paths:
        - path: /otusapp/orensimple(/|$)(.*)
          backend:
            serviceName: trade-service
            servicePort: 8080